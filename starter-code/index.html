<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>Ironhack cart</title>
</head>


<body>
  <h1>Ironhack<br>Merchandising Shop</h1>


<!--    ------PRODUCT 1-------  <-->


<div class="productContainer">
  <div>
    <span class="productName">Ironhack recovery pills</span>
  </div>

  <div>
    <span class="productCost product1">100</span>
  </div>

  <div>
    <label>Qty</label>
    <input class="userInput product1" type="text">
  </div>

  <div>
    <span class="multiProductCost product1">0</span>
  </div>

  <div>
    <button class="button buttonDelete">Delete</button>
  </div>

</div>



  <!--   ---------------PRODUCT 2-------  -->

    
    <div class="productContainer">
      <div>
        <span class="productName product2">Ironhack Smart Coffee</span>
      </div>
      
      <div>
        <span class="productCost product2">20</span>
      </div>
      
      <div>
        <label>Qty</label>
        <input class="userInput product2" type="text">
      </div>
      
      <div>
        <span class="multiProductCost product2">0</span>
      </div>
      
      <div>
      <button class="button buttonDelete">Delete</button>
    </div>
    
  </div>

<!--------------------CALCULATE PRICE BUTTON----------------------->

<div class="calculateButtonStyle">
  <button id="calculateButton" class="button buttonSuccess">Calculate Prices</button>
</div>

<!--------------------TOTAL PRICE OUTOUT-------------------------->

<div>
  <h2>Total Price: <span class="totalPrice">$0</span></h2>
</div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
