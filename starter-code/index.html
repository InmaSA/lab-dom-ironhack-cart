<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>Ironhack cart</title>
</head>


<body>
  <h1>Ironhack<br>Merchandising Shop</h1>


<!--    ------PRODUCT 1-------  <-->


<div class="productContainer">
  <div>
    <span class="productName">Ironhack recovery pills</span>
  </div>

  <div>
    <p>$<span class="productCost">100</span></p>
  </div>

  <div>
    <label>Qty</label>
    <input class="userInput" type="text">
  </div>

  <div>
    <p>$<span class="totalProductCost">0</span></p>
  </div>

  <div>
    <button class="button buttonDelete">Delete</button>
  </div>

</div>



  <!--   ---------------PRODUCT 2-------  -->

    
    <div class="productContainer">
      <div>
        <span class="productName">Ironhack Smart Coffee</span>
      </div>
      
      <div>
        <p>$<span class="productCost">20</span></p>
      </div>
      
      <div>
        <label>Qty</label>
        <input class="userInput" type="text">
      </div>
      
      <div>
        <p>$<span class="totalProductCost">0</span></p>
      </div>
      
      <div>
      <button class="button buttonDelete">Delete</button>
      </div>
    
  </div>


<!-------------------CREATE NEW PRODUCTS IN THE LIST------------------------->

<div class="addNewProd">

  <div>
    <input type="text" class="newItem">
    <input type="text" class="newItemUnitPrice">
  </div>
  
  <div>
    <button id="createButton">Create</button>
  </div>

</div>

<!--------------------CALCULATE PRICE BUTTON----------------------->

<div class="calculateButtonStyle">
  <button id="calculateButton" class="button buttonSuccess">Calculate Prices</button>
</div>



<!--------------------TOTAL PRICE OUTPUT-------------------------->

<div>
  <h2>Total Price: $<span id="totalPrice">0</span></h2>
</div>





  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
